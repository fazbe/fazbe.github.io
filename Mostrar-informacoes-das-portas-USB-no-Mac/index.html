    <h3 class="article-title" style="text-align: left; margin-left: 0; padding-left: 0;"><span>Mostrar informações das portas USB no Mac</span></h3>
    
  

  <!--
  <div class="article-top-meta">

  <div class="article-content">
    <div class="entry">
      
        <p>Só abrir o <a href="https://tecnologia.umcomo.com.br/artigo/como-abrir-o-terminal-em-computadores-mac-3950.html" target="_blank" rel="noopener">Terminal</a> e digitar o comando:<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">system_profiler SPUSBDataType</span><br></pre></td></tr></table></figure></p>
<p>Irá aparecer algo como:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">USB:</span><br><span class="line"></span><br><span class="line">    USB 2.0 Bus:</span><br><span class="line"></span><br><span class="line">      Host Controller Driver: AppleUSBEHCIPCI</span><br><span class="line">      PCI Device ID: 0x1e2d</span><br><span class="line">      PCI Revision ID: 0x0004</span><br><span class="line">      PCI Vendor ID: 0x8086</span><br><span class="line"></span><br><span class="line">        Hub:</span><br><span class="line"></span><br><span class="line">          Product ID: 0x0024</span><br><span class="line">          Vendor ID: 0x8087  (Intel Corporation)</span><br><span class="line">          Version: 0.00</span><br><span class="line">          Speed: Up to 480 Mb/sec</span><br><span class="line">          Location ID: 0x1a100000 / 1</span><br><span class="line">          Current Available (mA): 1000</span><br><span class="line">          Current Required (mA): 0</span><br><span class="line">          Extra Operating Current (mA): 0</span><br><span class="line">          Built-In: Yes</span><br></pre></td></tr></table></figure></p>
<hr>
